<div ng-include="'components/navbar/navbar.html'"></div>
	<div class="chat-list container">
		{{chat.name}}
		<p>{{chat.intro}}</p>
		<h2>Parts</h2>
		<div ng-repeat="part in chat.parts" class="chat-item">
			
			{{part.number}} {{part.title}}
			<div ng-repeat="argument in part.arguments">
				<speaker data="{{argument.speakerTag}}" message="{{argument.message}}">{{argument.speakerTag}}</speaker>
			</div>
		</div>
	</div>
