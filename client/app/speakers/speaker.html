<div class="page-speaker">
	<md-toolbar class="md-primary">
	<div class="container">
		<div class="md-toolbar-tools">
			<md-button ng-href="/speakers"><span class="fa fa-arrow-left"></span><span>All Speakers</span></md-button>
		</div>
	</div>
	</md-toolbar>
	<div class="container">
		<img ng-src="data:image/png;base64,{{speaker.image}}" class="md-avatar" alt="image of {{speaker.namefirst}} {{speaker.namelast}}" />
			<h2>{{speaker.namefirst}} {{speaker.namelast}}</h2>
			<div>Age: <strong></strong></div>
	</div>
</div>
